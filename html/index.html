<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />

  <title>hello hypo phaser!</title>

  <link rel="stylesheet" type="text/css" href="css/game-style.css" />
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/phaser.min.js"></script>
  <script src="js/angebote.js"></script>

</head>

<body>

  <script type="text/javascript">
    window.onload = function() {
      
      window.game = new Phaser.Game(800, 600, Phaser.AUTO, '', {
        preload: preload,
        create: create,
        update: update
      });

      var angeboteGroup;

      function preload() {
        game.load.image('logo', 'phaser.png');
        game.load.image('angebot_bg', 'img/angebot_bg.png');
      }

      function create() {

        game.physics.startSystem(Phaser.Physics.ARCADE);
        angeboteGroup = game.add.group();
        for (var i = 0; i < angebote.length; i++) {
          var angebot = Angebote.createAngebot(40, 40 + i * 80, "Zins:" + angebote[i].zins);
          Angebote.addPhysicsToAngebot(angebot);
          Angebote.addFadeOut(angebot);
          angeboteGroup.add(angebot);
        }
      }

      function update() {
        game.physics.arcade.collide(angeboteGroup, angeboteGroup);
      }
    };
  </script>

</body>

</html>
