<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: inline-block;
    }

    .box {
      display: block;
      border: 4px solid steelblue;
      border-radius: 8px;
      padding: 4px 16px;
      background: lightsteelblue;
      margin: 8px;
    }

    .box > * {
      margin-left: 4px;
      vertical-align: middle;
    }

    label:before {
      content: attr(title) ":";
      margin-right: 8px;
      color: gray;
    }

    label {
      display: inline-block;
      border: 4px solid gray;
      background: whitesmoke;
      padding: 4px 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body style="background: black">
<div class="box">
  <div style="display: inline-block; height: 12px; width: 12px; border-radius: 12px; border: 4px solid darkred; background: red"></div>
  <label title="Zins"><span>18%</span></label>
  <label title="Zinsbindung"><span>20Jahre</span></label>
</div>
<div class="box">
  <div style="display: inline-block; height: 12px; width: 12px; border-radius: 4px; border: 4px solid darkgreen; background: limegreen"></div>
  <label title="Zins"><span>18%</span></label>
  <label title="Zinsbindung"><span>20Jahre</span></label>
</div>
<div class="box">
  <div style="display: inline-block; height: 12px; width: 12px; border-radius: 12px 12px 0 0; border: 4px solid darkgoldenrod; background: yellow"></div>
  <label title="Zins"><span>18%</span></label>
  <label title="Zinsbindung"><span>20Jahre</span></label>
</div>
</body>
</html>
