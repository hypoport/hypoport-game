<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />

        <title>hello hypo phaser!</title>

        <link  rel="stylesheet/less" type="text/css" href="css/game-style.less"/>

        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>
        <script src="phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(1800, 900, Phaser.AUTO, '', { preload: preload, create: create });

        function preload () {
            // hello c9 =)
            game.load.image('logo', 'phaser.png');

        }

        function create () {

            var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
            logo.anchor.setTo(0.5, 0.5);

            game.add.text(10, 10, 'Hello Hypoport', { fontSize: '32px', fill: '#00FAA4' });

        }
    };
    
    </script>

    </body>
</html>
